<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Time 2day</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1>How do you <em>expect</em> to spend your time today?</h1>
        <section id="expected">
            <h2>Expectations</h2>
            <label class="question" for="input">What will you do today?</label>
            <input id="new-todo" name="input" placeholder="Type here">
            <label class="question" for="hours">For how long?</label>
            <input id="expected-time" type="range" name="range" min="0" max="10" step="0.5">
            <output for="range"></output>
            <button class="saveTask">Save</button>
            <ol id="todo-list"></ol>
        </section>

        <section id="real">
            <h2>Done</h2>
            <h3>For how long?</h3>
            <ol id="todo-list-copy"></ol>
        </section>


        <section id="result">
        <a class="resultDisplay" href="#">Show me the result</a>
            <h2>Results</h2>
            <canvas id="myChart" width="600" height="400"></canvas>
        </section>
        
        <script type="text/template" id="item-template">
          <div class="view">
            <label><%- title %></label>
            <a href="#" class="editTask">Edit</a>
            <input id="editInput" type="text" value="<%- title %>">
            <a href="#" class="doneEditingTask">Done</a>

            <span>for <%- hoursExpected %> hours</span>
            <a href="#" class="editTime">Edit</a>
            <input name="range" id="editRange" type="range" name="hours" min="0" max="10" step="0.5" value="<% hoursExpected %>"/>
            <output for="hours"></output>
            <a href="#" class="doneEditingTime">Done</a>
            
          </div>
        </script>
        

        <script type="text/template" id="item-template-2">
          <div class="view2">
            <label class="activity"><%- title %></label>
            <span class="expectedTime"><%- hoursExpected %>hours</span>
            <span class="realTime">for <%- hoursSpent %>hours</span>
            <input id="real-time" type="range" name="hours" min="0" max="10" step="0.5"/>
            <button class="saveTime">Save</button>
            <button class="destroy">Remove</button>
          </div>
        </script>


        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
          <script src="js/chart-min.js"></script>
        <script src="do2day.js"></script>
    </body>
</html>
