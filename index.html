<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Time 2day</title>
<!--         <link rel="stylesheet" href="style.css"> -->

    </head>
    <body>
        
        <section id="expected">
          <header id="header">
            <h1>Expectations</h1>
            <input id="new-todo" placeholder="What will you do today?">
            <label for="hours">For how long?</label>
            <input type="range" name="hours" min="0" max="10" step="0.5" >
            <button class="saveTask">Save</button>
          </header>
          <section id="main">
            <ul id="todo-list"></ul>
          </section>
        </section>

        <section id="real">
          <header id="header">
            <h1>Done</h1>
            <label for="hours">For how long?</label>
            <input type="range" name="hours" min="0" max="10" step="0.5"/>
            <button class="saveTime">Save</button>
            <section id="main">
                <ul id="todo-list-copy"></ul>
            </section>
          </header>

        </section>
        
        <script type="text/template" id="item-template">
          <div class="view">
            <label><%- title %></label>
            <span><%- hours %></span>
            <button class="edit">Edit</button>
            <input class="edit" type="text" value="<%- title %>">
            <input class="edit" type="range" name="hours" min="0" max="10" step="0.5"/>
            <button class="doneEditing">Done</button>
            <button class="destroy">Remove</button>
          </div>
        </script>
        

        <script type="text/template" id="item-template-2">
          <div class="view">
            <label><%- title %></label>
            <span><%- hours %>hours</span>
          </div>
        </script>


        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
        <script src="do2day.js"></script>
    </body>
</html>
